#COLOR SCHEME FOR WALLPAPER "takikiminonawaroof.jpg" USING PYWAL
#
colors:
  # Default colors
  primary:
    background: '#1d2021'
    foreground: '#a4c5de'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#000000'
    cursor: '#a4c5de'
  
  # Normal colors
  normal:
    black:   '#1d2021'
    red:     '#28538C'
    green:   '#3263A3'
    yellow:  '#4475AF'
    blue:    '#2e8bc0'
    magenta: '#9264E1'
    cyan:    '#4299CD'
    white:   '#a4c5de'

  # Bright colors
  bright:
    black:   '#72899b'
    red:     '#28538C'
    green:   '#3263A3'
    yellow:  '#4475AF'
    blue:    '#2e8bc0'
    magenta: '#9264E1'
    cyan:    '#4299CD'
    white:   '#a4c5de'


